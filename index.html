<!DOCTYPE html>
<html lang="en">

    <head>
	<script src="https://d3js.org/d3.v4.js"></script>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title> K-Means Visualiser </title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="screen.css">
	
</head>
<body>
  <div id="background">
    <div id="title">
      <h1>K-Means Clustering Visualiser</h1>
    </div>
      <div id="my_dataviz"></div>
      <script src="k-means.js"></script>
    
    <div class ="input">

						<fieldset>
							<div><label for="N">N (the number of node):</label><input type="number" id="N" min="2" max="1000" value="100"></div>
						</fieldset>

						<fieldset>
							<div><label for="K">K (the number of cluster):</label><input type="number" id="K" min="2" max="50" value="5"></div>
						</fieldset>

						<fieldset>
							<div><label for="C">Draw Centroids: </label><input type="checkbox" id="centroids" onchange="javascript:centroids(this);"></div>
						</fieldset> 

						<div><button id="reset">New Selection</button></div>

						</div> 
            <div class="centroids">
              <div><input type="checkbox" name="manual" onchange="javascript: manual(this);"/>Place Starting Positions Manually</div> <!-- Is this needed?-->
              <div><button id="step">Step</button> <button id="restart" disabled>Restart</button> <button id="run">Run</button></div>
            </div>
    </div> 


  </div>
</body>
</html>
